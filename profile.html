<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        body {
            font-family: 'Inter';
            height: 100vh;
            display: flex;
            align-items: center;
        }
        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center" style="font-weight: bold; color: #3C7C59">Profile</h1>
        <div class="card" style="background-color: #B3C7BC;">
            <div class="card-body">
                <div class="card mb-1" style="background-color: #F6FAF8;">
                    <div class="card-body d-flex justify-content-center">
                        <img src="images/profile.png" alt="" style="height: 15vh;">
                    </div>
                </div>
                <div class="card" style="background-color: #EAEAEA;">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-3 d-flex align-items-center">
                                <label for="exampleInputEmail1" class="form-label margin-0">Fullname</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control col-8" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Anthony dela Cruz Esteban">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3 d-flex align-items-center">
                                <label for="exampleInputEmail1" class="form-label margin-0">Age</label>
                            </div>
                            <div class="col-9">
                                <input type="number" class="form-control col-8" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="41 years old">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3 d-flex align-items-center">
                                <label for="exampleInputEmail1" class="form-label margin-0">Gender</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control col-8" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Male">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3 d-flex align-items-center">
                                <label for="exampleInputEmail1" class="form-label margin-0">Address</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control col-8" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tainan City, Taiwan">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-3 d-flex align-items-center">
                                <label for="exampleInputEmail1" class="form-label margin-0">Contact No.</label>
                            </div>
                            <div class="col-9">
                                <input type="email" class="form-control col-8" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="09510369639">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button class="btn col-6" style="background-color: #9EDCBA; font-size: 24px; font-weight:bold; color:#FFFFFF;">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1b65260656.js" crossorigin="anonymous"></script>
</body>
</html>
