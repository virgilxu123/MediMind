<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        body {
            font-family: 'Inter';
            height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top:5px; left:5px;">
        <a href="dashboard.html" style="color:black"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    <div class="container-fluid">
        <h1 class="text-center" style="font-weight: bold; color: #3C7C59">Settings</h1>
        <div class="card rounded-3" style="background-color: #B3C7BC;">
            <div class="card-body">
                <div class="card rounded-3" >
                    <div class="card-body" style="font-weight: bold;">
                        <div>
                            <div class="row">
                                <div class="col-6">
                                    <p>Dark Mode</p>
                                </div>
                                <div class="col-6" >
                                    <div class="form-check form-switch" style="float: right;">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Off</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p>Notifications</p>
                                </div>
                                <div class="col-6">
                                    <div class="form-check form-switch" style="float: right;">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                                        <label class="form-check-label" for="flexSwitchCheckDefault">On</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p>Language and Region</p>
                        <p>Activity Log</p>
                        <p>Terms of Service</p>
                        <p>Privacy Policy</p>
                        <p>Cookies Policy</p>
                        <p>About</p>
                        <div class="row justify-content-center mt-5">
                            <button class="btn col-6" style="background-color: #9EDCBA; font-size: 24px; font-weight:bold; color:#FFFFFF;">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1b65260656.js" crossorigin="anonymous"></script>
</body>
</html>
