<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        body {
            font-family: 'Inter';
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .days{
            display:flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top:5px; left:5px;">
        <a href="dashboard.html" style="color:black"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    <div class="container-fluid">
        <h1 class="text-center" style="font-weight: bold; color: #3C7C59">Calendar</h1>
        <div class="card rounded-3" style="background-color: #B3C7BC;">
            <div class="card-body">
                <div class="card rounded-3" >
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5">
                                <div class="card" style="background-color: #94C3AA;">
                                    <div class="card-body text-center p-1">
                                        <p class="m-1" style="font-weight: bold;color:#3C7C59">January</p>
                                        <p class="m-1" style="font-size: 48px;font-weight:bold;color:#FFFFFF;">5</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 d-flex align-items-center p-1 ">
                                <div class="row">
                                    <p class=" m-0" style="font-size: 20px;font-weight:bold;color:#7F7B7B;">2024</p><br>
                                    <p class=" m-0" style="color:#3C7C59;font-weight:600;">Friday</p>
                                </div>
                                
                            </div>
                            <div class="col-3 d-flex justify-content-end">
                                <i class="fa-solid fa-plus">...</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row" style="font-size: 13px;">
                            <div class="col-auto">
                                <p style="font-weight: bold;">Sun</p>
                                <p style="color: white;">s</p>
                                <p>7</p>
                                <p>14</p>
                                <p>21</p>
                                <p>28</p>
                            </div>
                            <div class="col-auto">
                                <p style="font-weight: bold;">Mon</p>
                                <p>1</p>
                                <p>8</p>
                                <p>15</p>
                                <p>22</p>
                                <p>29</p>
                            </div>
                            <div class="col-auto">
                                <p style="font-weight: bold;">Tue</p>
                                <p>2</p>
                                <p>9</p>
                                <p>16</p>
                                <p>23</p>
                                <p>30</p>
                            </div>
                            <div class="col-auto">
                                <p style="font-weight: bold;">Wed</p>
                                <p>3</p>
                                <p>10</p>
                                <p>17</p>
                                <p>24</p>
                                <p>31</p>
                            </div>
                            <div class="col-auto">
                                <p style="font-weight: bold;">Thu</p>
                                <p>4</p>
                                <p>11</p>
                                <p>18</p>
                                <p>25</p>
                                <p></p>
                            </div>
                            <div class="col-auto">
                                <p style="font-weight: bold;">Fri</p>
                                <p>5</p>
                                <p>12</p>
                                <p>19</p>
                                <p>26</p>
                                <p></p>
                            </div>
                            <div class="col-auto">
                                <p style="font-weight: bold;">Sat</p>
                                <p>6</p>
                                <p>13</p>
                                <p>20</p>
                                <p>27</p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1b65260656.js" crossorigin="anonymous"></script>
